<div>
    <h2 class="text-center" style="padding-bottom: 10px">Drivers</h2>
    <div class="privateDriverInfo" ng-show="isAuthenticated">
        <div class="row">
            <div class="col-md-3 col-md-push-1">
                <div class="form-group form-inline">
                    <input type="text" class="form-control" ng-model="filterText"/><button class="btn btn-primary pull-right" ng-click="filterData()">Filter</button>
                </div>
            </div>
            <div class="col-md-4 pull-right">
                <div class="form-group form-inline">
                    <button class="btn btn-primary" style="margin-right: 10px" ng-click="decreasePage()">&lt;&lt;</button><input type="text" class="form-control" ng-model="page" style="width: 25%" value="page"/><button class="btn btn-primary" style="margin-left: 10px" ng-click="increasePage()">&gt;&gt;</button>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-striped text-center drivers" ng-hide="noResults">
        <tr class="text-center">
            <th>Name</th>
            <th>Upcoming Trips</th>
            <th>Total Trips</th>
        </tr>
        <tr ng-repeat="driver in drivers | filter: filter">
            <td><a ng-href="/#/drivers/{{driver.id}}">{{driver.name}}</a></td>
            <td>{{driver.numberOfUpcomingTrips}}</td>
            <td>{{driver.numberOfTotalTrips}}</td>
        </tr>
    </table>
    <h1 class="text-center" ng-show="noResults">No Results!</h1>
</div>
