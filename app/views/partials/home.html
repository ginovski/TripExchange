<div class="container">
    <div class="jumbotron text-center hello-message">
        <h1>Welcome to Trip Exchange</h1>
        <h2>Find your way home!</h2>
    </div>
    <div stats></div>
    <div class="row center-block">
        <div class="col-md-6">
            <div class="panel panel-primary text-center">
                <div class="panel-heading">Latest Trips</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <tr>
                            <th>Driver</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Departure time</th>
                        </tr>
                        <tr ng-repeat="trip in trips">
                            <td><a ng-href="/#/trips/{{trip.id}}">{{trip.driverName}}</a></td>
                            <td>{{trip.from}}</td>
                            <td>{{trip.to}}</td>
                            <td><a href="#">{{trip.departureDate}}</a></td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-primary text-center">
                <div class="panel-heading">Latest drivers</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <tr>
                            <th>Name</th>
                            <th>Upcoming Trips</th>
                            <th>Total Trips</th>
                        </tr>
                        <tr ng-repeat="driver in drivers">
                            <td><a href="/#/drivers/{{driver.id}}">{{driver.name}}</a></td>
                            <td>{{driver.numberOfUpcomingTrips}}</td>
                            <td>{{driver.numberOfTotalTrips}}</td>
                        </tr>
                    </table>

                </div>
            </div>

        </div>
    </div>
</div>
